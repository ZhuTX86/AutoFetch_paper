name: Auto Scholar Update

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一北京时间上午8点运行 (UTC 0)
  workflow_dispatch:      # 允许你在 GitHub 页面上点击按钮手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-search-results  # <--- 就是这一步解决了你的担忧

      - name: Run fetch script
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }} # 读取你刚才设置的 Secret
        run: python fetch_papers.py

      - name: Commit and Push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action"
          git add papers.md
          git commit -m "Auto-update papers: $(date +'%Y-%m-%d')" || exit 0
          git push
