name: Auto Scholar Update

on:
  schedule:
    - cron: '0 0 * * 1' # 每周一北京时间上午8点运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须赋予写入权限
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-search-results googletrans==4.0.0-rc1

      - name: Run fetch script
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python fetch_papers.py

      - name: Commit and Push changes
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "ScholarBot"
          git add papers.md
          git commit -m "Auto-update: $(date +'%Y-%m-%d')" || exit 0
          git push
